<!DOCTYPE HTML>
<html>

<head>
    <title>Park & Ride Navigator</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/index.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/polyline@0.2.0/src/polyline.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/index.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
</head>

<body>
    <div class='container'>
        <h1>Park & Ride Navigator</h1>
        <div class="row">
            <div class="col-5">
                <form onsubmit="return getRoute()">
                    <div class="form-group">
                        <label for="startAddress">Starting address</label>
                        <input type="text" class="form-control" id="startAddress">
                    </div>
                    <div class="form-group">
                        <label for="endAddress">Destination address</label>
                        <input type="text" class="form-control" id="endAddress">
                    </div>
                    <div class="form-group">
                        <label for="endAddress">Departure time and date</label>
                        <input type="datetime-local" class="form-control" id="startTime" min="2019-10-07T00:00"
                               max="2021-06-14T00:00">
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <input type="submit" class="btn btn-primary" value="Find route">
                    </div>
                </form>

                <ul id='instructions' class="list-group m-3"></ul>
            </div>
            <div class="col-1"></div>
            <div class="col-6">
                <div id="map"></div>
            </div>
        </div>
    </div>
</body>

</html>
